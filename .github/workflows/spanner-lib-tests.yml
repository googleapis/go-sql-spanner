on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
  pull-requests: write
name: Spanner Lib Tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.23.x, 1.24.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run unit tests
        working-directory: spannerlib/exported
        run: go test -race -short

  build-lib:
    strategy:
      matrix:
        go-version: [1.23.x, 1.24.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build shared lib
        working-directory: spannerlib
        run: go build -o spannerlib.so -buildmode=c-shared

  test-dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build shared lib
        working-directory: spannerlib
        run: go build -o spannerlib.so -buildmode=c-shared
      - name: Copy lib to dotnet folder
        working-directory: spannerlib
        run: |
          mkdir -p dotnet-spannerlib/Google.Cloud.SpannerLib/runtimes/linux-x64/native
          cp spannerlib.so dotnet-spannerlib/Google.Cloud.SpannerLib/runtimes/linux-x64/native/spannerlib.so
      - name: Install dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: dotnet version
        run: dotnet version
      - name: Restore dependencies
        run: dotnet restore
        working-directory: spannerlib/dotnet-spannerlib
      - name: Build
        run: dotnet build --no-restore
        working-directory: spannerlib/dotnet-spannerlib
      - name: Unit Tests
        working-directory: spannerlib/dotnet-spannerlib/Google.Cloud.SpannerLib.Tests
        run: dotnet test --no-build --verbosity normal
