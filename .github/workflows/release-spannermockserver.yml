name: Release spannermockserver

on:
  push:
    tags:
      - 'spannermockserver-v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/spannermockserver
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      working-directory: spannerlib/wrappers/spannerlib-python/spannermockserver
      run: python -m build

    - name: Check package
      working-directory: spannerlib/wrappers/spannerlib-python/spannermockserver
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: spannerlib/wrappers/spannerlib-python/spannermockserver/dist/
        verbose: true
