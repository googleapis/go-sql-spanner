AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'lib/spanner_pb.rb'
    - 'vendor/**/*'

plugins:
  - rubocop-rspec

Layout/LineLength:
  Max: 150

Style/Documentation:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false

# Add this block to disable the 'let' rule
RSpec/InstanceVariable:
  Enabled: false
RSpec/BeforeAfterAll:
  Enabled: false
RSpec/DescribeClass:
  Exclude:
    - 'spec/integration/**/*'

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/FormatStringToken:
  EnforcedStyle: template
Metrics/ClassLength:
  Exclude:
    - 'spec/mock_server/**/*'

Metrics/MethodLength:
  Exclude:
    - 'spec/mock_server/**/*'

Metrics/AbcSize:
  Exclude:
    - 'spec/mock_server/**/*'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'spec/mock_server/**/*'

Metrics/PerceivedComplexity:
  Exclude:
    - 'spec/mock_server/**/*'
